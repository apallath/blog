<center><div id="player-wrapper-{{ .Get 2 }}" class="{{ .Get 1 }}"></div></center>

<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"
>
</script>

<script>
  var playerElement = document.getElementById("player-wrapper-{{ .Get 2 }}");

  var player = new Clappr.Player({
    source: {{ .Get 0 }},
    mute: true,
    height: 400,
    width: 600
  });

  player.attachTo(playerElement);
</script>
